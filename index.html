<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Walk</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    .cat {
      position: absolute;
      top: 50%;
      width: 150px;
      height: auto;
      transform: translateY(-50%);
      animation: walk 5s linear infinite;
    }

    @keyframes walk {
      0%   { left: -150px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <img src="90cf2007ce74e719f3323c634ce62113.jpg" alt="" class="cat" />
</body>
</html>
</html>
